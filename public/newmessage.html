<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar bg-dark justify-content-start">
      <div class="col-xl-4 col-md-12">
        <a href="index.html" class="header"><h1 id="header">SINI BED & BREAKFAST</h1></a>
      </div>
      <div class="col-xl-8 col-md-12">
        <a href="/" class="navLink">Home</a>
        <a href="guestbook" class="navLink">Guestbook</a>
        <a href="newmessage" class="navLink">NEW MESSAGE</a>
        <a href="ajaxmessage" class="navLink">Ajax Message</a>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <h1 style="color: bisque">New message</h1>
      </div>
      <div class="row justify-content-center">
        <form method="post" action="/newmessage" id="newMessageForm">
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="country"
              placeholder="Country"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <textarea
              name="message"
              placeholder="Message"
              class="form-control"
              rows="2"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
