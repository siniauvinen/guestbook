<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
      <div class="container">
        <div class="col-7">
          <a href="index.html" class="header"><h1 id="header">SINI BED & BREAKFAST</h1></a>
        </div>

        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="col-5 collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav navbar-custom">
            <a href="/" class="navLink">Home</a>
            <a href="guestbook" class="navLink">Guestbook</a>
            <a href="newmessage" class="navLink">NEW MESSAGE</a>
            <a href="ajaxmessage" class="navLink">Ajax Message</a>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <h1 style="color: whitesmoke">New message</h1>
      </div>
      <div class="row justify-content-center">
        <form method="post" action="/newmessage" id="newMessageForm">
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="country"
              placeholder="Country"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <textarea
              name="message"
              placeholder="Message"
              class="form-control"
              rows="2"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
